                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
               <div id="main12" style="width: 1500px;height:700px;"></div>
                      <script type="text/javascript">
        	  // 基于准备好的dom，初始化echarts实例

              var myChart = echarts.init(document.getElementById('main12'));
        	  // 指定图表的配置项和数据

              var data = [[]];
              var li = [80, 88, 4, 70, 11, 69, 37, 5, 54, 59, 18, 77, 76, 39, 1, 92, 71, 82, 16, 48, 41, 19, 25, 9,
                  85, 83, 65, 68, 17, 66, 26, 56, 44, 79, 55, 78, 22, 100, 53, 42, 24, 87, 89, 21, 58, 30, 28, 3, 64,
                  94, 72, 97, 81, 95, 14, 86, 2, 91, 34, 51, 93, 7, 84, 29, 99, 40, 31, 15, 33, 50, 36, 75, 96, 47,
                  35, 43, 52, 8, 49, 73, 38, 6, 45, 61, 74, 46, 67, 60, 20, 98, 57, 13, 10, 90, 27, 62, 12, 32, 23, 63];
               $.ajax({
                   url: "/handle_dir",
                   type: "GET",
                   data: {test: $("#textLine").val()},
                   dataType: "json",
                   async: false,
                   success: function (jsonStr) {
                       if (jsonStr) {
                           for (var i = 0; i < jsonStr.length; i++) {
                               data[0][i] = [li[i], jsonStr[i].box, jsonStr[i].box, jsonStr[i].name]
                           }
                       }

                   }
               });

var option = {
    backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
        offset: 0,
        color: '#f7f8fa'
    }, {
        offset: 1,
        color: '#cdd0d5'
    }]),
    tooltip:{
        formatter:function(params){
    str =  params.data[3]+':'+params.data[1];
    return str
},
    },

    title: {
        text: '导演热度排行',
        left:'10'
    },
    xAxis: {
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        },
        axisTick:{
            show:false
        },
        axisLabel:{
            show:false
        }
    },
    yAxis: {
        splitLine: {
            lineStyle: {
                type: 'dashed'
            }
        },
        scale: true
    },
    series: [{
        name: '导演热度',
        data: data[0],
        type: 'scatter',
        symbolSize: function (data) {
            return Math.sqrt(data[2])/1000;
        },
        itemStyle: {
            normal: {
                shadowBlur: 10,
                shadowColor: 'rgba(120, 36, 50, 0.5)',
                shadowOffsetY: 5,
                color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                    offset: 0,
                    color: '#f5994e'
                }, {
                    offset: 1,
                    color: '#d87a80'
                }])
            }
        }
    }, ]
};

// 使用刚指定的配置项和数据显示图表。
